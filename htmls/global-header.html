<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>global-header</title>
    <style>
    body,
    input {
        font-size: 100%;
        /*font-family: "Myriad Set Pro", sans-serif;*/
        font-family: "Myriad Set Pro", -apple-system, -apple-system-font, "Helvetica Neue", "Arial", "PingFang SC", "Hiragino Sans GB", "STHeiti", "Microsoft YaHei", "Microsoft JhengHei", "Source Han Sans SC", "Noto Sans CJK SC", "Source Han Sans CN", "Noto Sans SC", "Source Han Sans TC", "Noto Sans CJK TC", "WenQuanYi Micro Hei", SimSun, sans-serif;
        -webkit-font-smoothing: antialiased;
    }

    body {
        margin: 0;
        padding: 0;
    }

    .global-header {
        box-sizing: border-box;
        height: 48px;
        width: 100%;
        min-width: 320px;
        padding: 0 20px;

        background: #D8D8D8;
    }

    .global-header__inner {
        width: 100%;
        max-width: 980px;
        margin: 0 auto;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }

    .global-header-logo,
    .global-header-links {
    }

    .global-header-logo {
        display: inline-block;
        height: 2em;
        width: 153.6558px;

        background: url('long-style.svg') no-repeat left center / cover;
    }

    .global-header-links {
        flex-basis: 251px;
    }

    .global-header-links__inner {
        display: flex;
        position: relative;
        margin: 0;
        padding: 0;
        justify-content: space-between;

        list-style: none;
    }

    .global-header-links,
    .global-header-links__inner {
        height: 100%;
    }

    .global-header-link {
        transition-property: opacity, transform;
        transition-duration: 0.29s;
    }

    .global-header-link.types {

    }

    .global-header-link.types > a::after {
        content: "";
        display: inline-block;
        height: 9px;
        width: 12px;
        margin-left: 5px;
        background: url('menu-down.svg') no-repeat 50% 50%;
    }

    .global-header-link > a {
        color: #000;
        text-decoration: none;

        display: inline-block;
        height: 3em;
        line-height: 3em;
        will-change: color;
        transition: color 0.30s;
    }

    .global-header-link > a:hover {
        color: #666;
    }

    .global-header-links--searching li {
        opacity: 0;
        /* transform: translateX(-50px); */
    }

    .global-header-links .about {
        transition-delay: 0.3s;
    }

    .global-header-links--searching .about {
        /* aboutLink.offsetLeft = 357 */
        transition-delay: 0;
    }

    .global-header-links .demos {
        transition-delay: 0.2s;
    }

    .global-header-links--searching .demos {
        /* demosLink.offsetLeft = 420 */
        transform: translateX(-63px);
        transition-delay: 0.1s;
    }

    .global-header-links .types {
        transition-delay: 0.1s;
    }

    .global-header-links--searching .types {
        /* typesLink.offsetLeft = 488 */
        transform: translateX(-131px);
        transition-delay: 0.2s;
    }

    .global-header-links .search {
        transition-delay: 0;
    }

    .global-header-links--searching .search {
        /* searchLink.offsetLeft = 564 */
        transform: translateX(-191px);
        transition-delay: 0.3s;
    }

    .global-header-links .search-form {
        position: absolute;
        top: 0.5em;
        right: 0;
        height: 2em;
        width: 110%;
        padding: 0;
        box-sizing: border-box;

        border: 0 none;

        opacity: 0;
        transform: scaleX(0);
        transform-origin: right;
        transition: 0.29s;
        will-change: padding, opacity, transform;
    }

    .global-header-links--searching .search-form {
        padding: 0 1em;
        opacity: 1;
        transform: scaleX(1);
        transition: 0.29s 0.3s;
    }

    .global-header-links__inner .search-form:focus {
        outline: 0 none;
    }

    @media screen and (max-width: 768px) {
        .global-header {
            padding: 0 10px;
        }

        .global-header-logo {
            width: 69.8px;
            background-image: url('short-style.svg');
        }
    }
    </style>
</head>
<body>
    <header class="global-header">
        <div class="global-header__inner">
            <a href="#" class="global-header-logo"></a>
            <span class="global-header-links">
                <ul class="global-header-links__inner">
                    <li class="global-header-link about"><a href="#">About</a></li>
                    <li class="global-header-link demos"><a href="#">Demos</a></li>
                    <li class="global-header-link types"><a href="#">Types</a></li>
                    <li class="global-header-link search"><a href="#">Search</a></li>
                    <input class="search-form" type="text" placeholder="Search">
                </ul>
            </span>
        </div>
    </header>
</body>
<script>
var aboutLink = document.querySelector(".global-header-link.about > a");
var demosLink = document.querySelector(".global-header-link.demos > a");
var typesLink = document.querySelector(".global-header-link.types > a");
var searchLink = document.querySelector(".global-header-link.search > a");
var searchForm = document.querySelector(".search-form");

var globalHeaderLinks = document.querySelector(".global-header-links");

searchLink.onclick = function () {
    globalHeaderLinks.classList.add("global-header-links--searching");
    searchForm.focus();
};

searchForm.onfocusout = function () {
    globalHeaderLinks.classList.remove("global-header-links--searching");
}
</script>
</html>
